<p-table [value]="group">
  <ng-template pTemplate="header">
    <p-dialog [header]="title" *ngIf="itemSelected" [(visible)]="display" (onHide)="closeForm()">
      <form-simple header="Nuevo item" [item]="itemSelected" (close)="closeForm()" (complete)="check($event)"></form-simple>
    </p-dialog>
    <tr>
      <th>Nombre</th>
      <th>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-plus"
          class="p-button-rounded p-button-success"
          (click)="loadCreateItem()"
        ></button>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.name }}</td>
      <td>
        <p-confirmPopup></p-confirmPopup>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-times"
          class="p-button-rounded p-button-danger"
          (click)="deleteItem(item, $event)"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-pencil"
          class="p-button-rounded p-button-info"
          (click)="loadEditItem(item)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
